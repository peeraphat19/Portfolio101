<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promotion</title>

    <link rel="stylesheet" href="promotion.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="border: 1px solid rgb(197, 196, 196)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="main.html" style="color: black"
          >JingJai Shop</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="border: 1px solid rgb(197, 196, 196)"
        >
          <span class="material-symbols-outlined" style="opacity: 0.3"
            >filter_list</span
          >
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="main.html"
                style="color: black"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shop.html" style="color: black">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="promotion.html" style="color: black"
                >Promotion</a
              >
            </li>
          </ul>
          <div class="d-flex">
            <a
              href="signup.html"
              class="btn"
              style="
                color: white;
                background-color: #ff6347;
                border-color: #fffde7;
              "
              >Sign Up</a
            >
          </div>
        </div>
      </div>
    </nav>

    <section class="discount-coupon py-2 my-2 py-md-5 my-md-5">
      <div class="container">
        <div class="bg-gray coupon position-relative p-5">
          <div class="bold-text position-absolute">10% OFF</div>
          <div class="row justify-content-between align-items-center">
            <div class="col-lg-7 col-md-12 mb-3">
              <div class="coupon-header">
                <h2 class="display-7">10% OFF Discount Coupons</h2>
                <p class="m-0">
                  Subscribe us to get 10% OFF on all the purchases
                </p>
              </div>
            </div>
            <div class="col-lg-3 col-md-12">
              <div class="btn-wrap">
                <a
                  href="#"
                  class="btn btn-black text-uppercase"
                  >Email me</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div
      class="modal fade"
      id="subscribeModal"
      tabindex="-1"
      aria-labelledby="subscribeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="subscribeModalLabel">
              Subscribe for Discounts
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="subscriptionForm">
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  placeholder="name@example.com"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="promotion.js"></script>
  </body>
</html>
