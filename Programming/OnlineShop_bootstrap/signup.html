<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing Up</title>

    <link rel="stylesheet" href="signup.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="border: 1px solid rgb(197, 196, 196)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="main.html" style="color: black"
          >JingJai Shop</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="border: 1px solid rgb(197, 196, 196)"
        >
          <span class="material-symbols-outlined" style="opacity: 0.3"
            >filter_list</span
          >
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="main.html"
                style="color: black"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shop.html" style="color: black">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="promotion.html" style="color: black"
                >Promotion</a
              >
            </li>
          </ul>
          <div class="d-flex">
            <a
              href="signup.html"
              class="btn"
              style="
                color: white;
                background-color: #ff6347;
                border-color: #fffde7;
              "
              >Sign Up</a
            >
          </div>
        </div>
      </div>
    </nav>

    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <h1
            class="section-title text-center"
          >
            SIGN UP
          </h1>
          <form class="col-md-6">
            <div class="mb-3">
              <label for="username" class="form-label fst-italic">Username</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fst-italic">E-mail address</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label fst-italic">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label fst-italic">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: #ff6347; border-color: #ff6347;">Sign Up</button>
          </form>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="singup.js"></script>

  </body>
</html>
